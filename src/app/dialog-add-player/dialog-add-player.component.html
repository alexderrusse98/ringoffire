<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>please enter the name of a player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton>No Thanks</button>
  <button matButton [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
