<div class="field">


    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/cards/card_cover.png" alt="card" />
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/cards/card_cover.png" />
        <!-- Stack for played Cards-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/cards/{{currentCards}}.png" />
        <!--current card Animation-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/cards/{{ card }}.png" alt="">

    </div>
</div>
